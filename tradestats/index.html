<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link rel="stylesheet" href="styles.css">
<style>
  .user-card {
    display: none; /* Ensure the user card is hidden initially */
  }
</style>
</head>
<body>
<div class="container">
  <h2 id="welcomeMessage">Welcome to the Registration</h2>
  <form id="registrationForm" onsubmit="storeUserData(event)">
    <div class="name-container">
      <div class="input-group">
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required onkeypress="handleKeyPress(event)">
      </div>
      <div class="input-group">
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required onkeypress="handleKeyPress(event)">
      </div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" name="userInput" placeholder="Enter your email address" required onkeypress="handleKeyPress(event)">
    </div>
    <div class="input-container">
      <input type="text" id="employer" name="employer" placeholder="Enter your employer" required onkeypress="handleKeyPress(event)">
    </div>
    <div class="input-container">
      <input type="text" id="telephone" name="telephone" placeholder="Enter your telephone number" required onkeypress="handleKeyPress(event)">
    </div>
    <div class="card-container">
      <div class="user-card">
        <p id="recordedData"></p>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
function handleKeyPress(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        recordData(event.target);
    }
}

function recordData(inputElement) {
    const recordedData = document.getElementById('recordedData');
    const card = document.querySelector('.user-card');

    if (inputElement.value) {
        recordedData.textContent += `${inputElement.value}\n`;
        card.style.display = 'block';
    } else {
        alert(`Please enter a valid ${inputElement.placeholder.toLowerCase()}.`);
    }
}

function storeUserData(event) {
    event.preventDefault();
    const inputs = document.querySelectorAll('#registrationForm input');
    const recordedData = document.getElementById('recordedData');
    recordedData.textContent = ''; // Clear previous data
    inputs.forEach(input => recordData(input));
}
</script>
</body>
</html>
